{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Tú Doctor en casa </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>

  <div class="container">
    
    <div class="row">
      <div class="col-lg-3" data-aos="fade-right">
        <div class="title">Tú Doctor en casa</div>
        <img src="/static/assets/img/icono.png" class="img-fluid" alt="">
      </div>
    </div>
    <div class="title">Login</div>
    <div class="content">

      <div class="login-form">
        <form method="POST">
          {% csrf_token %}
            <div class="form-group">
              {% if form.error_messages %}
                  <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss = "alert" aria-label = "Close">
                      <span aria-hidden = "true">&times;</span>
                    </button>
                    <strong>Advertencia: </strong> {{ form.get_invalid_login_error }}
                  </div>
              {% endif %}
                <label>Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Iniciar Sesión</button>
        </form>
        <a href="/usuarios/registrar_usuario/" class="btn btn-success btn-flat m-b-30 m-t-30">Registrarse</a>
    </div>

    </div>
  </div>

</body>
</html>
